{% extends "oef/base.html" %}
{% load crispy_forms_tags  %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Wis Post</legend>
				<h2>Ben je zeker dat je je post wil verwijderen?"{{ object.title }}"</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Ja, Wis!</button>
				<a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" >Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
